<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>夺宝游戏增强版2.0</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="../assets/css/mtui-common.css">-->
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/ion.rangeSlider.css">
    <link rel="stylesheet" href="../assets/css/ion.rangeSlider.skinHTML5.css">

</head>
<body>


<input id="range_55" value="" />

<script src="../assets/js/mtui.flexible.js"></script>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/ion.rangeSlider.min.js"></script>
<script>
    $(document).ready(function () {
        var $range = $("#range_55");
        var $disable_btn = $(".js-disable-55");
        var $block_btn = $(".js-block-55");

        var disabled = false;
        var blocked = false;
        var slider;

        $range.ionRangeSlider({
            type: "single",
            min: 0,
            max: 50,
            from: 25,
            grid: true
        });

        slider = $range.data("ionRangeSlider");

        $disable_btn.on("click", function () {
            if (disabled) {
                slider.update({"disable": false});
                disabled = false;
            } else {
                slider.update({"disable": true});
                disabled = true;
            }
        });

        $block_btn.on("click", function () {
            if (blocked) {
                slider.update({"block": false});
                blocked = false;
            } else {
                slider.update({"block": true});
                blocked = true;
            }
        });
    });
</script>
</body>
</html>
